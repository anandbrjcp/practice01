name: Deploy Code
on: [push,pull_request]
jobs:
    linting:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install nodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: install dependencies
              run: npm ci
            - name: Run lint
              run: npm lint
    testing:
        needs: [linting]
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install nodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
    Deploy:
        needs: [testing]
        runs-on: ubuntu-latest
        steps:
            - run: echo "Deploying the Code"